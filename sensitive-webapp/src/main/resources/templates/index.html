<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>RickRollHerCoaster</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function () {
                var $ui = $('.ui.form');

                $ui.form({
                    fields: {
                        login: {
                            identifier: 'login',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'Please enter your login'
                                }
                            ]
                        }, password: {
                            identifier: 'password',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: 'Please enter your password'
                                },
                                {
                                    type: 'length[6]',
                                    prompt: 'Your password must be at least 6 characters'
                                }
                            ]
                        }
                    }
                });
                $("#target").click(function () {
                    if ($ui.form('is valid')) {
                        // var $form = $(this), data = $ui.form('get values'), url = $form.attr("action");
                        $ui.submit();
                    } else {
                        event.preventDefault();
                    }
                });

            });
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header" th:if="${gifUrl != null}">
            <h2 class="ui header">
            </h2>
            <div class="ui icon negative message">
                <img th:src="${gifUrl}" class="ui circular image">
                <div class="content">
                    <div class="header">
                        Bad credentials:
                    </div>
                    <p th:text="${content}"></p>
                </div>
            </div>
            <br/>
        </h2>
        <div class="ui header">
            Log-in to your account
        </div>
        <form action="/" method="post" class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="login" placeholder="Login" minlength="3" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" minlength="3" required>
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
</body>

</html>
